<div class="py-3"></div>

<div class="container bg-warning px-0" *ngIf="sdlcCopy.design.length > 0">
    <div class="row">
        <div class="col-xl-6">
            <div class="my-3 px-3">

                <ul *ngFor="let item1 of sdlcCopy.design; let x = index">
                    <h1 class="designh1">design part {{x + 1}}</h1>
                    <div class="py-2"></div>

                    <div class="px-4" *ngFor="let item2 of sdlcCopy.design[x].fileName; let y = index">
                        <li class="diagramName "><span (click)="showImage(x , y)">{{item2}}</span></li>
                    </div>
                    
                    <div class="py-2"></div>

                </ul>

            </div>
        </div>
        <div class="col-xl-6">
            <div class="mx-0 px-0">
                <img [src]="specificImage" class="img fluid w-100 mx-0 px-0">
            </div>
        </div>
    </div>
</div>
