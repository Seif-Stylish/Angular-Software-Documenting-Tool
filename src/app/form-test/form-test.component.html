<div class="p-2 w-75 m-auto position-relative parentDiv">

    <div class="m-auto w-75">
      <h2 class="text-primary text-center">fill data</h2>
      <div class="w-100 my-3">
        <select class="w-100 text-center form-control"[(ngModel)]="selectValue">
          <option>initiation</option>
          <option>analysis</option>
          <option>design</option>
        </select>
      </div>
  
      <div class="py-3"></div>

      <div *ngIf="selectValue == 'initiation'">
        <input type="text" class="form-control" placeholder="project title" [(ngModel)]="project_title">
  
        <div class="py-3"></div>
  
        <input type="date" class="form-control" placeholder="project start date" [(ngModel)]="project_start_date">

        <div class="py-3"></div>

        <input type="date" class="form-control" placeholder="project end date" [(ngModel)]="project_end_date">
  
        <div class="py-3"></div>
  
        <input type="text" class="form-control" placeholder="project ojectives" [(ngModel)]="project_ojectives">

        <div class="py-3"></div>

        <input type="text" class="form-control" placeholder="project manager" [(ngModel)]="project_manager">

        <div class="py-3"></div>

        <input type="text" class="form-control" placeholder="project information" [(ngModel)]="project_information">

        <div class="py-3"></div>

        <input type="text" class="form-control" placeholder="project scope statements" [(ngModel)]="project_scope_statements">

      </div>

      <div *ngIf="selectValue == 'analysis'">
        
        <input type="text" class="form-control" placeholder="introduction" [(ngModel)]="introduction">

        <div class="py-3"></div>

        <input type="text" class="form-control" placeholder="purpose of software being developed" [(ngModel)]="purpose_of_software_being_developed">

        <div class="py-3"></div>

        <input type="text" class="form-control" placeholder="intended audience" [(ngModel)]="intended_audience">

        <div class="py-3"></div>

        <input type="text" class="form-control" placeholder="overall description of the software" [(ngModel)]="overall_description_of_the_software">

        <div class="py-3"></div>

        <input type="text" class="form-control" placeholder="system features and requirements" [(ngModel)]="system_features_and_requirements">

        <div class="py-3"></div>
        
      </div>

      
      <div *ngIf="selectValue == 'design'">

        <!--<input type="text" class="form-control" placeholder="five">-->
  
        <!--<div class="py-3"></div>-->
  
        <!--<input type="text" class="form-control" placeholder="six">-->


        <button class="btn btn-primary" (click)="addDesignPhaseInArray()">add design phase</button>

        <!--<button class="mx-3 btn btn-danger" *ngIf="designPhaseArray.length > 1" (click)="removeDesignPhaseFromArray()">remove design phase</button>-->

        <div class="py-3"></div>

        <div *ngFor="let i of designPhaseArray; let x = index">

          <input type="text" class="form-control diagramName" placeholder="design {{x + 1}}" [(ngModel)]="designPhaseValue[x]">

          <div class="py-3"></div>

          <input type="file" #file accept=".jpg" (change)="uploadImage(file.files)">

          <div class="py-3"></div>

          <img src="{{designImageValue[x]}}" *ngIf="designImageValue[x] != null" class="img-fluid w-50 h-25">

          <div class="py-3"></div>

        </div>


      </div>
      
  
      <div class="py-3"></div>
  
      <div class="d-flex" style="justify-content: space-between;">

        <button class="btn btn-primary" *ngIf="selectValue == 'initiation'" (click)="addInitiation()">add initiation</button>

        <button class="btn btn-primary" *ngIf="selectValue == 'analysis'" (click)="addAnalysis()">add analysis</button>

        <button class="btn btn-danger mx-3" *ngIf="selectValue != 'design'" (click)="resetFormInputs()">reset form</button>
        
      </div>

      <div class="d-flex" style="justify-content: space-between;">
        
        <button class="btn btn-primary" *ngIf="selectValue == 'design'" (click)="addDesign()">add design</button>

        <button class="btn btn-danger mx-3"  *ngIf="selectValue == 'design' && designPhaseArray.length > 1" (click)="resetDesignForm()">reset form</button>

      </div>
      
    </div>
 
    
    <button class="btn btn-danger position-absolute closeButton" (click)="makeFormInVisible()">close</button>

    <div class="py-3"></div>

    <p class="allInputsAreRequired text-center">All inputs are required</p>

    <div class="py-3"></div>
</div>


<div class="py-5"></div>
