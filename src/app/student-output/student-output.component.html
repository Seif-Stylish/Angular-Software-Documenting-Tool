<table class="table" *ngIf="allStudentsArray.length > 0">
    <thead>
      <th>name</th>
      <th>department</th>
      <th>college</th>
    </thead>
    <tbody>
      <tr *ngFor="let i of allStudentsArray">
        <td>{{i.name}}</td>
        <td>{{i.college}}</td>
        <td>{{i.department}}</td>
      </tr>
    </tbody>
</table>
